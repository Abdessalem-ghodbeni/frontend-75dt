        <div class="card shadow mb-4">
          <div class="card-header py-3">
            <h6 class="m-0 font-weight-bold text-primary">EDIT CUSTOMER</h6>
          </div>
          <div class="card-body">
            <form [formGroup]="customerForm" (ngSubmit)="onSubmit()">
              <div class="form-group row">
                <div class="col-sm-3 mb-3 mb-sm-0">
                  <a>Name : </a>

                  <input type="text" class="form-control" formControlName="name" placeholder="Name" required >
                </div>
                <div class="col-sm-2 mb-3 mb-sm-0">
                  <a>Type :</a>
                  <select class="form-control" formControlName="type" required (change)="changeType()">
                    <option [ngValue]="'PP'">PP</option>
                    <option [ngValue]="'PM'">PM</option>
                  </select>
                </div>
                <div *ngIf="genderEnabled===true" class="col-sm-2 mb-3 mb-sm-0">
                  <a>Gender :</a>
                  <select class="form-control" formControlName="gender" >
                    <option [ngValue]="'male'">Male</option>
                    <option [ngValue]="'female'">Female</option>
                  </select>
                </div>
                <div class="col-sm-2 mb-3 mb-sm-0">
                  <a>Date Creation : </a>

                  <input type="date" class="form-control" formControlName="dateBirthCreation" placeholder="Date Creation" required>
                </div>
                <div class="col-sm-2">
                  <a>Address : </a>

                  <input type="text" class="form-control" formControlName="address" placeholder="address" required>
                </div>


              </div>
              <div class="form-group row">

                <div class="col-sm-3 mb-3 mb-sm-0">
                  <a>Post Code : </a>

                  <input type="number" class="form-control" formControlName="postCode" placeholder="Post Code" required >
                </div>

                <div class="col-sm-3 mb-3 mb-sm-0">
                  <a>Legal doc name : </a>

                  <input type="text" class="form-control" formControlName="legalDocName" placeholder="{{placeholderlegaldocname}}" required >
                </div>
                <div class="col-sm-3 mb-3 mb-sm-0">
                  <a>Legal ID : </a>

                  <input type="text" class="form-control" formControlName="legalId" placeholder="Legal id" required >
                </div>
                <div class="col-sm-2 mb-3 mb-sm-0">
                  <a>Nationality :</a>
                  <select class="form-control" formControlName="nationality" >
                    <option *ngFor="let nationality of nationalities"   [ngValue]="nationality.id">{{nationality.name}}</option>

                  </select>
                </div>

              </div>

                </div>
                <div class="col-sm-4">

                <div class="col-sm-4">
