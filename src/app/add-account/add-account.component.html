        <div class="card shadow mb-4">
          <div class="card-header py-3">
            <h6 class="m-0 font-weight-bold text-primary">ADD ACCOUNT</h6>

          <div class="card-body">
            <form [formGroup]="AccountForm" (ngSubmit)="onSubmit()">
              <div class="form-group row">
                <div class="col-sm-4 mb-3 mb-sm-0">
                  <a>Title : </a>

                  <input type="text" class="form-control" formControlName="title" placeholder="title" required >
                </div>
                <div  class="col-sm-4 mb-3 mb-sm-0">
                  <a>Category :</a>
                  <select class="form-control" formControlName="category" >
                    <option [ngValue]="'CHEQUE'">CHEQUE</option>
                    <option [ngValue]="'EPARGNE'">EPARGNE</option>
                    <option [ngValue]="'COURANT'">COURANT</option>

                  </select>
                </div>




              </div>
              <!-- Repeat similar structure for other form controls -->
              <!-- Example: -->
              <div class="form-group row">
                <div class="col-sm-4 mb-3 mb-sm-0">
                  <a>Opening Date : </a>

                  <input type="date" class="form-control" formControlName="openingDate" placeholder="opening Date" required>
                </div>

                <div class="col-sm-4 mb-3 mb-sm-0">
                  <a>Closure Date : </a>

                  <input type="date" class="form-control" formControlName="closureDate" placeholder="closure Date" required>
                </div>
                <div class="col-sm-4 mb-3 mb-sm-0">
                  <a>working Balance :</a>
                  <input [disabled]="true" type="number" class="form-control"  value="0" placeholder="working Balance">
                </div>
              </div>

              <div class="form-group row">

                <div class="col-sm-4 mb-3 mb-sm-0">
                  <a>Customer :</a>
                  <select class="form-control" formControlName="customer" >
                    <option *ngFor="let customer of customers"   [ngValue]="customer.id">{{customer.name}}</option>

                  </select>
                </div>

                <div class="col-sm-4 mb-3 mb-sm-0">
                  <a>Currency :</a>
                  <select class="form-control" formControlName="currency" >
                    <option *ngFor="let currency of currencies"   [ngValue]="currency.id">{{currency.name}}</option>

                  </select>
                </div>
                <div class="col-sm-4 mb-3 mb-sm-0">
                  <a>Officer :</a>
                  <select class="form-control" formControlName="officer" >
                    <option *ngIf="officer"  [ngValue]="officer.id">{{officer.name}}</option>

                  </select>
                </div>
              </div>
